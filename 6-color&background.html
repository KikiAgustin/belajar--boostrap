<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Belajar Bootsrap Dari Nol</title>
</head>

<body>


    <div class="container">
        <h2 class="text-center mt-5">Color & Background</h2>

        <h3 class="mt-5">Text Color</h3>
        <p class="text-primary">Text Primary</p>
        <p class="text-secondary">Text Secondary</p>
        <p class="text-success">Text Success</p>
        <p class="text-info">Text Info</p>
        <p class="text-warning">Text Warning</p>
        <p class="text-danger">Text Danger</p>
        <p class="text-light">Text Light</p>
        <p class="text-dark">Text Dark</p>
        <p style="color: aquamarine;">Text Dark</p>
        <br><br>

        <h3>Link</h3>
        <p><a class="text-primary text-decoration-none" href="#">Primary</a></p>
        <p><a class="text-secondary" href="#">Secondary</a></p>
        <p><a class="text-success" href="#">Success</a></p>
        <p><a class="text-info" href="#">Info</a></p>
        <p><a class="text-warning" href="#">Warning</a></p>
        <p><a class="text-danger" href="#">Danger</a></p>
        <p><a class="text-light" href="#">Light</a></p>
        <p><a class="text-dark" href="#">Dark</a></p>
        <br><br>

        <h3>Buttom</h3>
        <div class="d-grid gap-2">
            <button class=" btn btn-primary bg-primary" type="button">Primary</button>
            <button class=" btn btn-secondary " type="button">Secondary</button>
            <button class=" btn btn-success " type="button">Success</button>
            <button class=" btn btn-info " type="button">Info</button>
            <button class=" btn btn-warning " type="button">Warning</button>
            <button class=" btn btn-danger " type="button">Danger</button>
            <button class=" btn btn-light " type="button">Light</button>
            <button class=" btn btn-dark " type="button">Dark</button>
        </div>
        <br><br>

        <h3>Invisible</h3>
        <P class="invisible">Hello Word</P>

    </div>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
