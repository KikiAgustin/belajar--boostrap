<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Belajar Bootsrap Dari Nol</title>
</head>

<body>


    <div class="container">
        <h2 class="text-center mt-5">Color & Background</h2>

        <h3 class="mt-5">Text Color</h3>
        <p>Text Primary</p>
        <p>Text Secondary</p>
        <p>Text Success</p>
        <p>Text Info</p>
        <p>Text Warning</p>
        <p>Text Danger</p>
        <p>Text Light</p>
        <p>Text Dark</p>
        <br><br>

        <h3>Link</h3>
        <p><a href="#">Primary</a></p>
        <p><a href="#">Secondary</a></p>
        <p><a href="#">Success</a></p>
        <p><a href="#">Info</a></p>
        <p><a href="#">Warning</a></p>
        <p><a href="#">Danger</a></p>
        <p><a href="#">Light</a></p>
        <p><a href="#">Dark</a></p>
        <br><br>

        <h3>Buttom</h3>
        <div class="d-grid gap-2">
            <button type="button">Primary</button>
            <button type="button">Secondary</button>
            <button type="button">Success</button>
            <button type="button">Info</button>
            <button type="button">Warning</button>
            <button type="button">Danger</button>
            <button type="button">Light</button>
            <button type="button">Dark</button>
        </div>
        <br><br>

        <h3>Invisible</h3>
        <P>Hello Word</P>

    </div>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
