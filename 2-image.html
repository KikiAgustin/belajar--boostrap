<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Belajar Boostsrap Dari Nol</title>
</head>

<body>

    <div class="container">
        <br><br><br><br>
        <h3>Gambar Biasa</h3>
        <img src="img/img-1.png" alt="Kiki agustin">

        <br><br><br><br><br><br>

        <h3>Gambar Besar</h3>
        <img src="img/img-2.jpg" alt="">

        <br><br><br><br><br><br>
        <h3>Gambar Responsive</h3>
        <img src="img/img-2.jpg" class="img-fluid" alt="">

        <br><br><br><br><br><br>
        <h3>Thumbnails</h3>
        <img src="img/img-profil.png" class="img-thumbnail" alt="">


        <br><br><br><br><br><br>
        <h3>Rounded</h3>
        <img src="img/img-profil.png" class="rounded" alt="">


        <br><br><br><br><br><br>
        <h3>Rounded Circle</h3>
        <img src="img/img-profil.png" class="rounded-circle" alt="">


        <br><br><br><br><br><br>
        <h3>Aligning images</h3>
        <img src="img/img-3.png" class="float-start" alt="">
        <img src="img/img-3.png" class="float-end mt-4 mb-4" alt="">
        <img src="img/img-3.png" class="mx-auto d-block" alt="">
        <div class="text-center">
            <img src="img/img-3.png" alt="">
        </div>

        <br><br><br><br><br><br>
        <h3>Figures</h3>
        <figure class="figure">
            <img src="img/img-1.png" class="figure-image rounded" alt="...">
            <figcaption class="figure-caption">A caption for the above image.</figcaption>
        </figure>
    </div>



    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
