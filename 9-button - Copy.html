<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Belajar Bootstrap Dari Nol</title>
</head>

<body>

    <div class="container">
        <h2 class="text-center mt-5">Buttons</h2>
        <br><br>

        <h4>Button</h4>
        <button type="button" class="btn btn-primary">button Primary</button>
        <button type="button" class="btn btn-secondary">button Secondary</button>
        <button type="button" class="btn btn-success">button Success</button>
        <button type="button" class="btn btn-info">button Info</button>
        <button type="button" class="btn btn-warning">button Warning</button>
        <button type="button" class="btn btn-danger">button Danger</button>
        <button type="button" class="btn btn-light">button Light</button>
        <button type="button" class="btn btn-dark">button Dark</button>
        <br><br><br>

        <h4>Pemanfaatan button</h4>
        <a class="btn btn-warning" href="">Dengan Link</a>
        <button class="btn btn-primary">Dengan Button</button>
        <input class="btn btn-success" type="text" name="" id="" value="submit">
        <br><br><br>

        <h4>Outline Button</h4>
        <button type="button" class="btn btn-outline-primary">button Primary</button>
        <button type="button" class="btn btn-outline-secondary">button Secondary</button>
        <button type="button" class="btn btn-outline-success">button Success</button>
        <button type="button" class="btn btn-outline-info">button Info</button>
        <button type="button" class="btn btn-outline-warning">button Warning</button>
        <button type="button" class="btn btn-outline-danger">button Danger</button>
        <button type="button" class="btn btn-outline-light">button Light</button>
        <button type="button" class="btn btn-outline-dark">button Dark</button>
        <br><br><br>

        <h4>Ukuran Button</h4>
        <button type="button" class="btn btn-primary btn-lg">Large Button</button>
        <button type="button" class="btn btn-secondary btn-sm">Small Button</button>
        <br>
        <div class="d-grid">
            <button type="button" class="btn btn-danger">Block Button</button>
        </div>
        <br><br><br>

        <h4>Jenis-Jenis Button</h4>
        <button class="btn btn-primary" type="button">Regular</button>
        <button class="btn btn-primary active" type="button">Active</button>
        <button class="btn btn-primary disabled" type="button">Disable</button>
        <button class="btn btn-primary" data-toggle="button" type="button">Toggle</button>
        <br><br><br>

        <h4>Group</h4>
        <div class="btn-group">
            <button class="btn btn-success">Button 1</button>
            <button class="btn btn-danger">Button 2</button>
            <button class="btn btn-success">Button 3</button>
        </div>
        <br><br><br>

        <h4>Vertical Group</h4>
        <div class="btn-group-vertical">
            <button class="btn btn-success">Button 1</button>
            <button class="btn btn-danger">Button 2</button>
            <button class="btn btn-success">Button 3</button>
        </div>
        <br><br><br>

        <h4>Dropdown</h4>
        <div class="dropdown">

            <button type="button" class="btn btn-primary dropdown-toggle " data-bs-toggle="dropdown">Droupdown</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
        <br><br><br><br><br><br>





    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html>
