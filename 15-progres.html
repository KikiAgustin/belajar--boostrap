<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Belajar Bootsrap Dari Nol</title>
</head>

<body>

    <div class="container">
        <h2 class="text-center mt-5"> Progress</h2>

        <h4>Progress</h4>

        <div class="progress">
            <div class="progress-bar" style="width: 55%;"></div>
        </div>

        <br><br><br>

        <h4>Ditambah label</h4>
        <div class="progress">
            <div class="progress-bar" style="width: 70%;">70%</div>
        </div>

        <br><br><br>

        <h4>Atur Ketinggian</h4>
        <div class="progress" style="height: 2px;">
            <div class="progress-bar" style="width: 75%;"></div>
        </div>
        <br>
        <div class="progress" style="height: 40px;">
            <div class="progress-bar" style="width: 45%;"></div>
        </div>

        <br><br><br>

        <h4>Tambah Background</h4>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 25%"></div>
        </div>

        <br><br><br>

        <h4>Mulitple bar</h4>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 45%;"></div>
            <div class="progress-bar bg-success" style="width: 50%;"></div>
            <div class="progress-bar bg-danger" style="width: 5%;"></div>
        </div>

        <br><br><br>

        <h4>Striped</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-dark" style="width: 75%;"></div>
        </div>

        <br><br><br>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</body>

</html>
